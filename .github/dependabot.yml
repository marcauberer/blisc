version: 2
updates:
  # Go dependency updates encoder
  - package-ecosystem: gomod
    directory: /encoder/go
    schedule:
      interval: daily
      time: "04:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 15
    target-branch: main
    reviewers:
      - marcauberer
    assignees:
      - marcauberer

  # Go dependency updates decoder
  - package-ecosystem: gomod
    directory: /decoder/go
    schedule:
      interval: daily
      time: "04:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 15
    target-branch: main
    reviewers:
      - marcauberer
    assignees:
      - marcauberer

  # Github Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "04:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 15
    target-branch: main
    reviewers:
      - marcauberer
    assignees:
      - marcauberer